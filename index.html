<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Etch-a-Sketch</h1>
    </header>

    <main id="main-content">
        <div class="settings">
            <input id='colorPicker' type="color">
            <button class="btn" id="createGridBtn">Create Grid</button>
            <button class="btn" id="clearGridBtn">Clear Grid</button>
            <button class="btn" id="colorBtn">Pen</button>
            <button id="rainbowBtn">Rainbow Pen</button>
            <button class="btn" id="eraserBtn">Eraser</button>
        </div>
  
        <div id="container"></div>
    </main>

    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
