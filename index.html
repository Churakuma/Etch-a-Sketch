<!DOCTYPE html>
<html lang="en">
<head>

    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="title">Etch-a-Sketch</h1>
    </header>

    <main id="main-content">
        <div class="settings">
            <input id='colorPicker' type="color">
            <button id="clearGridBtn">Clear Grid</button>
            <button id="colorBtn">Pen</button>
            <button id="rainbowBtn">Rainbow Pen</button>
            <button class="btn" id="eraserBtn">Eraser</button>
            <div id="sizeValue">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100">
        </div>
  
        <div id="container"></div>
    </main>
